<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card p-4">
        <div class="d-flex align-items-center">
          <img [src]="perfil.avatar" alt="Avatar" width="100" height="100" class="rounded-circle me-4 border">
          <div>
            <h3>{{ perfil.nome }}</h3>
            <p class="mb-1"><strong>Especialidade:</strong> {{ perfil.especialidade }}</p>
            <p class="mb-1"><strong>CRM:</strong> {{ perfil.crm }}</p>
            <p>{{ perfil.descricao }}</p>
            <button class="btn btn-primary mt-2">Editar Perfil</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
