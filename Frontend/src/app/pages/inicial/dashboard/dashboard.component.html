<div class="container">
  <div class="row">
    <div *ngFor="let card of cards; let i = index" [ngClass]="card.size + ' mb-4'">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <h5 class="card-title">{{ card.title }}</h5>
          <p class="card-text">{{ card.text }}</p>
          <div *ngIf="i === 0">
            
          </div>
          <a href="#" class="btn btn-primary">Ação</a>
        </div>
      </div>
    </div>
  </div>
</div>
